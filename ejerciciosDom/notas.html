<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notas</title>
    <link rel="stylesheet" href="/stylesDom.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>



    <div id="contenedorNotas" class="d-flex justify-content-center ">
        <div class="container  text-center ">
            <div class=" d-flex justify-content-center justify-content-evenly">
                <div class="mb-3 col-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo" placeholder="titulo de la nota">
                </div>
                <div class="mb-3 col-3">
                    <label for="nota" class="form-label">Descripcion de la nota</label>
                    <textarea class="form-control" id="nota" placeholder="Escriba su nota aqui" rows="3"></textarea>
                </div>
                <div class="mb-3 ">
                    <div class="mb-3 col-3">
                        <button type="button" class="btn btn-primary btn-lg" id="guardar">Guardar</button>
                    </div>
                    <div class="mb-3 col-3">
                        <button type="button" class="btn btn-danger btn-lg" id="borrar">Borrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-evenly">
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="filtroRealizada">
            <label class="form-check-label" type="text" for="filtroRealizada">Mostrar notas realizadas</label>
          </div>
       
          <div class="mb-9">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" id="filtroTexto" placeholder="Buscar notas" aria-label="Search">
                <button class="btn btn-outline-success" id="btnBuscar" type="button">Buscar</button>
            </form>
            
        </div>
        
    </div>
    </div>
    <div id="contenedor" class="d-flex justify-content-center justify-content-evenly flex-wrap ">
        

    </div>


    </div>




    <script src="/notas.js"></script>

</body>

</html>
